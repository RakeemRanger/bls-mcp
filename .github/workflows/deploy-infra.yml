name: Deploy Infrastructure

on:
  push:
    branches: [main, dev]
    paths:
      - 'infra/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write  # Required for OIDC federated credentials
  contents: read

env:
  AZURE_LOCATION: 'eastus2'

jobs:
  deploy-infra:
    name: Deploy Bicep Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set environment name
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "name=prod" >> "$GITHUB_OUTPUT"
          else
            echo "name=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy Bicep template
        uses: azure/arm-deploy@v2
        with:
          scope: subscription
          region: ${{ env.AZURE_LOCATION }}
          template: infra/main.bicep
          parameters: >
            environmentName=bls-mcp-${{ steps.env.outputs.name }}
            location=${{ env.AZURE_LOCATION }}
            anthropicApiKey=${{ secrets.ANTHROPIC_API_KEY }}
            blsApiKey=${{ secrets.BLS_API_KEY }}
          deploymentName: bls-mcp-${{ steps.env.outputs.name }}-${{ github.run_number }}
