name: Infrastructure Delete (Select Environment)
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to delete'
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Delete resource group
        run: |
          # Read resource group name from config
          if [ "${{ inputs.environment }}" == "dev" ]; then
            CONFIG_FILE="src/infra/dev-config.json"
          else
            CONFIG_FILE="src/infra/prod-config.json"
          fi
          
          RG_NAME=$(jq -r '.config.project.resourceGroupName // empty' $CONFIG_FILE)
          
          # Fallback to constructed name if not in config
          if [ -z "$RG_NAME" ]; then
            NAMING_PREFIX=$(jq -r '.config.project.namingPrefix' $CONFIG_FILE)
            LOCATION=$(jq -r '.config.project.location' $CONFIG_FILE)
            RG_NAME="${NAMING_PREFIX}${LOCATION}-rg"
          fi
          
          echo "Deleting ${{ inputs.environment }} resource group: $RG_NAME"
          az group delete --name $RG_NAME --yes --no-wait
          echo "âœ“ Resource group deletion initiated"
      
      - name: Cleanup service principal (optional)
        run: |
          echo "Note: Service principal and federated credentials are retained for reuse"
          echo "To manually delete, run: az ad app delete --id ${{ secrets.AZURE_CLIENT_ID }}"
