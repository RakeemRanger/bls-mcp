name: infraDelete
on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Delete resource group
        run: |
          RG_NAME="bls-proj-swedencentral-rg"
          echo "Deleting resource group: $RG_NAME"
          az group delete --name $RG_NAME --yes --no-wait
          echo "âœ“ Resource group deletion initiated"
      
      - name: Cleanup service principal (optional)
        run: |
          echo "Note: Service principal and federated credentials are retained for reuse"
          echo "To manually delete, run: az ad app delete --id ${{ secrets.AZURE_CLIENT_ID }}"
