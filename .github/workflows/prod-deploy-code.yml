name: Prod Code Deploy
on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd src
          pip install -r requirements.txt --target .python_packages/lib/site-packages

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get function app name from config
        id: config
        run: |
          NAMING_PREFIX=$(jq -r '.config.project.namingPrefix' src/infra/prod-config.json)
          LOCATION=$(jq -r '.config.project.location' src/infra/prod-config.json)
          FUNC_APP_NAME="${NAMING_PREFIX}${LOCATION}-func-app"
          RG_NAME="${NAMING_PREFIX}${LOCATION}-rg"
          echo "func_app_name=$FUNC_APP_NAME" >> $GITHUB_OUTPUT
          echo "resource_group=$RG_NAME" >> $GITHUB_OUTPUT

      - name: Verify infrastructure exists
        run: |
          echo "Checking if resource group '${{ steps.config.outputs.resource_group }}' exists..."
          if ! az group exists --name "${{ steps.config.outputs.resource_group }}" | grep -q true; then
            echo "ERROR: Resource group '${{ steps.config.outputs.resource_group }}' does not exist."
            echo "Please deploy infrastructure first using the 'Prod Infrastructure Deploy' workflow."
            exit 1
          fi
          
          echo "Checking if function app '${{ steps.config.outputs.func_app_name }}' exists..."
          if ! az functionapp show --name "${{ steps.config.outputs.func_app_name }}" --resource-group "${{ steps.config.outputs.resource_group }}" &>/dev/null; then
            echo "ERROR: Function app '${{ steps.config.outputs.func_app_name }}' does not exist in resource group '${{ steps.config.outputs.resource_group }}'."
            echo "Please deploy infrastructure first using the 'Prod Infrastructure Deploy' workflow."
            exit 1
          fi
          
          echo "âœ“ Infrastructure validated successfully"

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ steps.config.outputs.func_app_name }}
          package: src
          respect-funcignore: true
